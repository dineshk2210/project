<div class="relative dp h-full font-mono bg-primary-100 text-center justify-center pb-40">
    <img src="assets\Images\predict_doctor.png" alt="" class="absolute opacity-10 h-full right-0">
    <div class="relative flex justify-center items-center p-10 ">

        <div class="justify-center items-center">

            <h1
                class=" text-secondary-100 text-center text-6xl drop-shadow-lg shadow-white mx-auto font-bold tracking-[15px] pt-10 ">
                Predict
                Your Disease</h1>

            <form #predict='ngForm' (ngSubmit)="getData(predict.value)"
                class=" flex flex-col  bg-primary-80 shadow-lg mx-auto justify-center shadow-black p-10 rounded-2xl items-center text-center my-20  space-y-10">


                <div class="flex space-x-5">
                    <label class="text-3xl text-secondary-50 font-bold">Symptom 1</label>
                    <select
                        class="border-2 outline-none bg-transparent rounded-full text-secondary-100 text-xl  border-gray-400 px-10 mb-5 py-3  focus:border-secondary-100 focus:border-4"
                        name="S1" id="#S1" ngModel>
                        <option value="" disabled>Choose Symptom</option>
                        <option *ngFor="let x of names" value="S1">{{x}}</option>
                    </select>
                </div>


                <div class="flex space-x-5">
                    <label class="text-3xl text-secondary-50 font-bold ">Symptom 2</label>
                    <select
                        class="border-2 outline-none bg-transparent rounded-full text-secondary-100 text-xl  border-gray-400 px-10 mb-5 py-3  focus:border-secondary-100 focus:border-4"
                        name="S2" id="#S2" ngModel>
                        <option value="" disabled>Choose Symptom</option>
                        <option *ngFor="let x of names" value="S2">{{x}}</option>
                    </select>
                </div>

                <div class="flex space-x-5">
                    <label class="text-3xl text-secondary-50 font-bold">Symptom 3</label>
                    <select
                        class="border-2 outline-none bg-transparent rounded-full  text-secondary-100  text-xl border-gray-400 px-10 mb-5 py-3  focus:border-secondary-100 focus:border-4"
                        name="S3" id="#S3" ngModel>
                        <option value="" disabled>Choose Symptom</option>
                        <option *ngFor="let x of names" value="S3">{{x}}</option>
                    </select>
                </div>


                <div class="flex space-x-5">
                    <label class="text-3xl text-secondary-50 font-bold">Symptom 4</label>
                    <select
                        class="border-2  outline-none bg-transparent rounded-full  text-secondary-100 text-xl border-gray-400 px-10 mb-5 py-3 focus:border-secondary-100 focus:border-4"
                        name="S4" id="#S4" ngModel>
                        <option value="" disabled>Choose Symptom</option>
                        <option *ngFor="let x of names" value="S4">{{x}}</option>
                    </select>
                </div>


                <div class="flex space-x-5">
                    <label class="text-3xl text-secondary-50 font-bold">Symptom 5</label>
                    <select
                        class="border-2 outline-none bg-transparent rounded-full  text-secondary-100 text-xl border-gray-400 px-10 mb-5 py-3 focus:border-secondary-100 focus:border-4"
                        name="S5" id="#S5" ngModel>
                        <option value="" disabled>Choose Symptom</option>
                        <option *ngFor="let x of names" value="S5">{{x}}</option>
                    </select>
                </div>



                <button (click)="getData(predict.value)" class="border-4 p-3 w-40   bg-secondary-100 rounded-full font-bold tracking-[5px] text-primary-50 text-xl
                    hover:bg-secondary-50 hover:border-primary-50">
                    SUBMIT
                </button>


            </form>

        </div>
    </div>


    <hr *ngIf="showResult" class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700 mx-40">
    <div *ngIf="showResult">
        <h1 class="text-secondary-100 text-4xl justify-center text-center mx-auto">Result</h1>

        <div class="flex-col justify-evenly mt-20 space-y-10">


            <div class="">
                <table class="table-auto mt-20 mx-auto px-10 text-2xl ">
                    <thead class=" text-primary-50 bg-gray-300 border-2 border-primary-50 ">
                        <tr>
                            <th>Model used</th>
                            <th>Disease</th>


                        </tr>
                    </thead>
                    <tbody class="text-primary-50 border-2 border-primary-50 mt-10 mx-auto px-10  bg-secondary-100 ">
                        <tr *ngFor="let item of list" class="">
                            <td *ngIf='item.id==list.length'>Predicted Disease</td>
                            <td *ngIf='item.id==list.length'>{{item.result1.answer1}}</td>
                        </tr>


                    </tbody>
                </table>
            </div>

            <!-- 
            <img src="./../../assets/Images/precaution.svg" alt="precaution"
                class="w-1/6 pt-10 hover:blur-0 hover:w-1/5 cursor-pointer" router-link=""> -->



            <div class="  text-4xl text-secondary-100 justify-center items-center mx-auto text-center p-10 "
                *ngFor="let x of result">
                <div *ngIf="x.disease===disease " class="mx-auto bg-primary-80 p-20 w-[60%] rounded-2xl shadow-lg shadow-black">
                    <h2 class="pb-10">Precautions of <span class="text-warning-50">{{x.disease}}</span></h2>
                    <li class="text-left p-5" *ngFor="let p of x.precaution">
                        <h1 *ngIf="x.precaution!=='' ">{{p}}</h1>
                    </li>
                </div>
            </div>

        </div>
    </div>




</div>

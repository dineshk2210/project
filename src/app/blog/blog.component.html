<div class="primary-container min-h-screen overflow-auto">
    <div class="flex flex-col items-center space-y-10 mb-20 ">
        <h1 class="text-5xl font-bold mb-4 text-secondary-100 tracking-[15px]">BLOG</h1>
        <h1 class=" tracking-widest text-gray-700 text-3xl">A place where Users and Doctors can interact with each other
        </h1>
        <div class="w-full  space-y-20 ">
            <div class="flex  flex-col items-center mb-4 space-y-10">
                <div class="block text-3xl text-secondary-50 opacity-50 tracking-wider">
                    Create your own Post
                </div>
                <div
                    class="flex justify-center items-center space-x-5  bg-primary-100 shadow-2xl shadow-black rounded-2xl p-10">
                    <input class="w-full  text-2xl rounded-lg opacity-70 outline-none bg-primary-50 p-5"
                        placeholder="Create a post..." [(ngModel)]="newPostText">
                    <button
                        class="bg-secondary-100 hover:bg-blue-700 text-primary-100 font-bold rounded-lg text-xl uppercase tracking-widest p-3 "
                        (click)="createPost()">Submit</button>

                </div>
            </div>
            <div *ngFor="let post of posts"
                class="  w-[60%] mx-auto items-ce space-y-10 nter justify-center bg-primary-80 text-xl text-white rounded-2xl  shadow-lg shadow-black  p-10 mb-4">
                <p class="min-h-[200px] w-full bg-primary-100 p-10  rounded-lg opacity-40 text-gray-400 text-2xl">{{
                    post.text }}</p>
                <div class="flex items-center  justify-evenly ">
                    <div class="justify-center items-center  text-center  space-y-2">
                        <button class="text-secondary-50  opacity-70 text-xl" (click)="likePost(post)">Like ‚ù§Ô∏è</button>
                        <p class=" text-gray-500 opacity-30">{{ post.likes }} Likes</p>
                    </div>
                    <div class="justify-center items-center text-center space-y-2">
                        <button class="text-secondary-50 opacity-70 text-xl  " (click)="commentPost(post)">Comment
                            üí¨</button>
                        <p class="text-gray-500 opacity-30">{{ post.comments.length }} comments</p>
                    </div>

                </div>
                <div class="mt-4 space-y-5 p-5 ">
                    <input
                        class=" px-5 py-3 w-full outline-none bg-primary-100  text-xl text-secondary-50 rounded-full "
                        placeholder="Write a comment..." [(ngModel)]="newCommentText">
                    <button
                        class="bg-secondary-100 hover:bg-blue-700 text-primary-100 font-bold rounded-full text-xl uppercase tracking-widest p-3"
                        (click)="addComment(post)">Add Comment</button>
                    <div *ngFor="let comment of post.comments" class="mt-2">
                        <p class="text-lg opacity-50 text-secondary-50 p-3 bg-primary-100 rounded-xl">{{ comment.text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

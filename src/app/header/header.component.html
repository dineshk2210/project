<header class="flex space-x-10 primary-container  p-6 ">



    <div class="flex-1 flex space-x-10">
        <img *ngIf="showThreeDot" (click)="showSidebar()" src="./../../assets/Images/menu.png"
            class=" ml-5 h-10 w-10  " />


        <!-- SideBar -->


        <!-- Header components  -->
        <div class="flex space-x-2 ml-5">
            <img src="./../../assets/Images/logo.png" class="h-10 w-15 pl-10 cursor-pointer mr-10 " alt="logo" />
            <a href="/" class='cursor-pointer text-4xl '>Med</a>
            <a href="/" class=" cursor-pointer text-4xl text-secondary-100">Ease</a>
        </div>

    </div>
    <div class="flex space-x-10 text-lg hover:text-bold cursor-pointer">
        <a class="hover:text-secondary-100 " routerLink="about">About</a>
        <a *ngIf="!showThreeDot" class="hover:text-secondary-100 " routerLink="login">Login</a>
        <a *ngIf="!showThreeDot" class="hover:text-secondary-100 " routerLink="register">Signup</a>
        <a *ngIf="showThreeDot" class="hover:text-secondary-100  " (click)="logout()">Logout</a>

    </div>


</header>

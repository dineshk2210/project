<div class="text-center justify-center items-center  h-full bg-primary-100  text-mono">
    <div class="flex text-4xl text-gray-500 animate-pulse bg-primary-50 pb-32 text-center justify-center pt-10 rounded-br-full rounded-bl-full cursor-pointer"
        routerLink="/">
        <img src="./../../assets/Images/left-arrow.png" alt="left-arrow" class="w-10 h-10 mr-2 " />Back to
        the Med
        Ease
        Website
    </div>
    <div class="flex justify-evenly">
        <img src="./../../assets/Images/signin.svg" alt="signIn" class="w-1/3">
        <div>
            <h1 class="text-mono text-4xl text-secondary-100 pt-10 ">
                LOGIN
            </h1>
            <form #SignIn='ngForm' (ngSubmit)="login(SignIn.value)"
                class="flex flex-col   mx-auto mb-5 mt-10 w-96 space-y-5 ">
                <input class="p-8 border-2 rounded-lg border-primary-80  text-secondary-100" type="text"
                    placeholder="Enter your email address" name="email" ngModel />
                <input class="p-8 border-2 rounded-lg border-primary-80 text-secondary-100 " type="password"
                    placeholder="Enter your password" name="password" ngModel />
                <button type='submit' class="border-4 p-3 w-40 m-auto bg-secondary-100 rounded-lg text-mono text-primary-50 text-xl
                hover:bg-secondary-50 hover:border-primary-50">Sign In</button>
                <p routerLink="/register" class="text-secondary-50 animate-pulse cursor-pointer text-xl">Don't have an
                    account? Click to
                    Register </p>


            </form>
            <div class="pb-20">
                <button type="button"
                    class="border-4 border-secondary-50 rounded-lg hover:border-gray-300 flex p-2 mx-auto bg-gray-200 text-mono text-lg text-primary-50 hover:bg-gray-300 hover:text-black "
                    (click)=" auth.GoogleAuth()">
                    <img src="./../../assets/Images/google.png" alt="google" class="w-5 h-5 m-2 mt-1 flex" />Log in With
                    Google</button>
            </div>
        </div>

    </div>




</div>
